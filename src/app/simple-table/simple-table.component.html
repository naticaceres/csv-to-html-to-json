<table border="2" width="100%" cellpadding="4" cellspacing="0">
  <tr>
    <th *ngFor="let columnName of parsedData.headerRow; index as columnIndex; trackBy:trackByIndex;">
      <input type="text" [(ngModel)]="parsedData.headerRow[columnIndex]" (change)="columnNameChanged(columnIndex, $event.target.value)"/>
    </th>
  </tr>
  <tr align="center" *ngFor="let row of parsedData.contentRows">
    <td *ngFor="let cell of row">{{cell}}</td>
  </tr>
</table>
